<body scroll='no' style="font-size:.9em;">
<div style="margin-bottom: 20px;">
	<textarea id="expr" cols="80" rows="20" >type in javascript code here.  use the radio buttons below to view sample JASBridge code</textarea>
	<textarea id="output" cols="40" rows="20"></textarea><br>
	<button onClick="testEval();return false;">execute</button>
</div>
<div style="margin-left: 20px">
	<p>Sample Code:<br>
		<input id="get_slider" 				onClick="updateCode(event.target.id)" name="code" type="radio"><label for="get_slider">get slider value</label>
		<input id="set_check" 				onClick="updateCode(event.target.id)" name="code" type="radio"><label for="set_check">set checkbox value</label>
		<input id="invoke_as" 				onClick="updateCode(event.target.id)" name="code" type="radio"><label for="invoke_as">invoke actionscript function</label>
		<br>
		<input id="button_event_handler" 	onClick="updateCode(event.target.id)" name="code" type="radio"><label for="button_event_handler">call javascript from AS button</label>
		<input id="slider_event_handler" 	onClick="updateCode(event.target.id)" name="code" type="radio"><label for="slider_event_handler">listen for slider changes</label>
		<input id="create_datagrid" 		onClick="updateCode(event.target.id)" name="code" type="radio"><label for="create_datagrid">create and populate a datagrid</label>
	</p>
